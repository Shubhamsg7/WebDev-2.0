<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5</title>
</head>
<body>
    <article>
        I'm article!
    </article>

    <container>
        I'm a container!
    </container>

    <figure>
        <img src="img/image.png" id="baby" alt="image">
        <figcaption>
            <p><mark>Naggie Simpson</mark> <small>(Wikipedia)</small></p>
        </figcaption>
    </figure>

    <input type="range" min="0" max="100" steps="10">

    <ul contenteditable="true">
        <li>Buy Milk</li>
    </ul>
</body>
</html>
