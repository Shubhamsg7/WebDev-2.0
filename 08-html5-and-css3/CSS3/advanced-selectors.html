<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3</title>
    <style>
        h1{
            color: red;
        }

        .green{
            color: green;
        }

        div p{
            font-weight: bold;
        }

        h3-p{
            text-decoration: underline;
        }

        a[target]{
            color: yellow;
        }

        a[href*="google"]{
            font-size: 150%;
        }
    </style>
</head>
<body>
    <h1>I am a heading</h1>
    <div>
        <h3>I'm  an h3 element</h3>
        <p class="green">I am a paragraph</p>
        <p>I'm  in the div.</p>
        <a href="http://www.google.com" target="_blank" id="blue">I am a link</a>
    </div>

    <div>
        <p>I'm a in another div</p>
    </div>

    <p>I am outside the div</p>
    
</body>
</html>
