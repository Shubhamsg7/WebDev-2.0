<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
</head>
<body>
    <!--form-->
    <form action="">
        <!--text input-->
        <p>Username: <input type="text" placeholder="Enter Your Username"></p>
        <!--checkbox input-->
        <p>Stay Logged in: <input type="checkbox" checked></p>
        <!--radio input-->
        <p>Under 18: <input type="radio" name="age" value="u18"></p>
        <p>Over 18: <input type="radio" name="age" value="o18"></p>
        <!--select box-->
        <select>
            <option>Pizza</option>
            <option>Ice Cream</option>
            <option>Burger</option>
        </select>
        <!--input submit button-->
        <p><input type="submit" value="Click me!"></p>
    </form>
</body>
</html>
