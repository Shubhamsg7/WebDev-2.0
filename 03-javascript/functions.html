<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions | Javascript</title>
</head>
<body>
    
    <!--Simple Number Guess Game-->
    <p>How many fingers an I holding up?</p>
    <p>
        <select id="myNumber">
            <option>0</option> 
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select> 
        <button id="checkGuess">Guess</button>
    </p>

    <script type="text/javascript">
        //functions
        function doAGuess(correctAnswer){
            var guess = Math.random();
                guess = guess * 6;
                guess = Math.floor(guess);

                if(guess == correctAnswer){
                    return(true);
                } else{
                    return(false);
                }
        }

        //checkGuess button
        document.getElementById("checkGuess").onclick = function() {
            //id myNumber
            var myNumber = document.getElementById("myNumber").value;
            var gotIt = false;
            var numberOfGuesses = 1;

            //while loop
            while (gotIt == false) {
                var guess = Math.random();
                guess = guess * 6;
                guess = Math.floor(guess);

                if(doAGuess(myNumber) == true){
                    gotIt = true;
                    alert("Got It! It was a " + myNumber + ". It took me " + numberOfGuesses + " guesses");
                } else{                   
                    numberOfGuesses++;
                }
            }
            
        }
    </script>
</body>
</html>
