    <title>Arrays | Javascript</title>

<body>
    
    <script type="text/javascript">
        var myArray = new Array();

        myArray[0] = "pizza";
        myArray[1] = "burger";

        var tweets = ["Morning Everybody", "I love Coffee!"];
        tweets.push("back to work!");
        tweets.splice(1, 1, "cornflakes for breakfast!", "Nun nun")

        console.log(tweets);
        //alert(tweets[1]);

    </script>
</body>
