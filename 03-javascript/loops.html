<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    
    <!--loop value show-->
    <div id="tweetsDiv"></div>

    <script type="text/javascript">
        //loops
        var tweetString = "";
        var tweets = ["Hi everyone!", "I love Cornflakes!", "Night night!", "Sweetest dreams!"]
        for(var i = 0; i < tweets.length; i++) {
            tweetString = tweetString + "<p>" + tweets[i] + "</p>";
        }
        //tweetsDiv
        document.getElementById("tweetsDiv").innerHTML = tweetString;
    </script>
</body>
</html>
